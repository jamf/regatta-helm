{{- if .Values.serviceMonitorEnabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "regatta.name" . }}
  labels:
    {{- include "regatta.labels" . | nindent 4 }}
spec:
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "regatta.name" . }}
  namespaceSelector:
    matchNames:
    -  {{ .Release.Namespace }}
  endpoints:
  - port: http-metrics
    interval: 30s
{{ end }}
