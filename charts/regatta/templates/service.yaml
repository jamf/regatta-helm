apiVersion: v1
kind: Service
metadata:
  name: {{ template "regatta.name" . }}
  labels:
    {{- include "regatta.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "regatta.selectorLabels" . | nindent 6 }}
  ports:
  - name: https
    targetPort: https
    port: {{ .Values.api.port }}
  - name: http-metrics
    targetPort: http-metrics
    port: {{ .Values.metricsPort }}
  publishNotReadyAddresses: true
