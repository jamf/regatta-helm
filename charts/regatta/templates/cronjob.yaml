{{- if and .Values.maintenance.server.enabled .Values.maintenance.backup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ template "regatta.name" . }}
  labels:
    {{- include "regatta.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.maintenance.backup.schedule }}
  successfulJobsHistoryLimit: {{ .Values.maintenance.backup.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.maintenance.backup.failedJobsHistoryLimit }}
  jobTemplate:
    metadata:
      labels:
        {{- include "regatta.selectorLabels" . | nindent 8 }}
    spec:
      template:
        metadata:
          labels:
            {{- include "regatta.selectorLabels" . | nindent 12 }}
        spec:
          {{- with .Values.podSecurityContext }}
          securityContext:
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          initContainers:
          - name: {{ template "regatta.name" . }}-load-backup
            image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
            imagePullPolicy: {{ .Values.image.imagePullPolicy }}
            args:
            - "backup"
            - "--address={{ template "regatta.name" . }}-maintenance:{{ .Values.maintenance.server.port }}"
            {{- if .Values.maintenance.token }}
            - "--token=$(TOKEN)"
            {{- end }}
            - "--ca=/maintenance-cert/ca.crt"
            - "--dir=/backup"
            - "--json=true"
            resources:
              limits:
                cpu: '1'
                memory: 1Gi
              requests:
                cpu: 200m
                memory: 512Mi
            volumeMounts:
            - mountPath: /maintenance-cert
              name: maintenance-cert
            - mountPath: /backup
              name: backup
            {{- if .Values.maintenance.token }}
            env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ template "regatta.name" . }}-maintenance-token
                  key: token
            {{- end }}
          containers:
          - name: {{ template "regatta.name" . }}-store-backup
            image: "peakcom/s5cmd:v1.3.0"
            imagePullPolicy: {{ .Values.image.imagePullPolicy }}
            command:
            - /bin/sh
            - -c
            - >-
              CURR_DATE=$(date "+%y-%m-%d-%H-%M") &&
              ln -s /backup/ /$CURR_DATE &&
              ./s5cmd --json cp /$CURR_DATE/ {{ .Values.maintenance.backup.bucket }}/$CURR_DATE/
            resources:
              limits:
                cpu: '1'
                memory: 256Mi
              requests:
                cpu: 200m
                memory: 128Mi
            volumeMounts:
            - mountPath: /backup
              name: backup
          restartPolicy: OnFailure
          volumes:
          - name: backup
            emptyDir: {}
          - name: maintenance-cert
            secret:
              defaultMode: 420
              secretName: {{ template "regatta.name" . }}-maintenance-cert
{{- end }}
